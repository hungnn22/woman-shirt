<div id="search-bar">

  <div class="container" id="titleProduct">Sản phẩm Nam</div>
    <div class="container" style="font-size: 14px">
      <mat-form-field appearance="outline" >
        <mat-label style="height: 30px">Tìm kiếm sản phẩm</mat-label>
        <input type="text"  matInput>
      </mat-form-field>

      <!-- KÍCH THƯỚC -->
      <mat-form-field style="width: 100px" fxFlex="40" appearance="outline">
        <mat-label>Kích cỡ</mat-label>
        <mat-select>
          <mat-option *ngFor="let option of options1" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field appearance="outline" style="height: 20px;">
        <mat-label>Loại sản phẩm</mat-label>
        <mat-select>
          <mat-option *ngFor="let option of ['Áo thun','Quần','Giày','Dép']" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Sắp xếp theo</mat-label>
        <mat-select>
          <mat-option *ngFor="let option of ['Mới nhất','Bán chạy','Giá thấp đến cao','Giá cao đến thấp',]" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div style="float:right;" class="container"> <p style="color:rgb(30, 100, 252)"><b>Khoảng giá: {{ value[0] }}.000đ - {{ value[1] }}.000đ</b> </p><kendo-rangeslider [(ngModel)]="value" [min]="min" [max]="max" [smallStep]="smallStep"  >
      </kendo-rangeslider>
      </div>
    </div>
  </div>

  <div id="content-body" (click)="openDialog()">
    <div class="container" id="content">
      <div *ngFor="let item of listProduct| paginate: { itemsPerPage: 12, currentPage: p }" class="card" width="100%"
        height="100%" style="width: 18rem;">
        <img src="{{item.img}}" class="card-img-top" width="200px" height="300px">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.price}}</p>
        </div>
      </div>
    </div>

  </div>
  <div class="pagination">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
