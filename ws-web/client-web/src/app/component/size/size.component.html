<form>
  <header>
    <div class="title">
      <h1 style="text-align:center; margin-top: 30px;">Hướng dẫn chọn size chuẩn</h1>
      <img src="assets/size.png" width="100%">
    </div>
  </header>

  <body>
    <article>
      <div class="dropdown">
        <kendo-dropdownlist [data]="data" [filterable]="true" textField="text" valueField="value"
          (filterChange)="handleFilter($event)">
        </kendo-dropdownlist>
        <img src="" alt="">
      </div>
      <div class="imgDropdown">

      </div>
    </article>
    <div class="middle">
      <!-- <p>Value: <input type="number" [(ngModel)]="value"></p> -->
      <!-- <ngx-slider [(value)]="value" [options]="options"></ngx-slider> -->
     <mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1000"
  step="1000"
  min="0"
  max="100000"
  aria-label="units"></mat-slider>
    </div>
    <aside>đây là right-side</aside>
  </body>
  <footer></footer>
</form>
