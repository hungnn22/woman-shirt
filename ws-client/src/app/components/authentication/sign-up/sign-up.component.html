<div class="">
  <div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
      <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">
        <form>
          <h2 class="text-center">Sign Up</h2>
          <div class="mb-4 form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" id="username"
              placeholder="Enter username">

            <!-- <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
              <div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required.</div>

              <div *ngIf="f['username'].errors && f['username'].errors['minlength']">Username should be 3 character.
              </div>
              <div *ngIf="f['username'].errors && f['username'].errors['maxlength']">Username cannot be more than 16
                characters.
              </div>
            </div> -->
          </div>

          <div class="mb-4 form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">

            <!-- <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
              <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
              <div *ngIf="f['email'].errors && f['email'].errors['email']">Email is invalid.</div>
            </div> -->

          </div>

          <div class="mb-4 form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password"
              placeholder="Enter password">
            <!-- <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
              <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
              <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Password should be 3 character.
              </div>
            </div> -->
          </div>

          <div class="mb-4 form-group">
            <label for="password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword"
              placeholder="Enter Confirm password">
            <!-- <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="alert alert-danger">
              <div *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required']">Confirm Password is
                required.</div>
              <div *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['matching']">
                Confirm Password does not match.
              </div>
            </div> -->
          </div>

          <button type="submit" class="btn btn-success w-100 mb-4">Sign up</button>
        </form>
        <p class="mb-0 text-center">Already have an account? <a routerLink="/sign-in"
            class="text-decoration-none">Signin
            here!</a>
        </p>
      </div>
    </div>
  </div>
</div>
