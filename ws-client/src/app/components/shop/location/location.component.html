<div class="" style="width:90%;margin:auto;height: 100%;">
  <div class="header" style="text-align: center;margin-top: 10px;margin-bottom: 25px;">
    <h3>Danh sách cửa hàng</h3>
  </div>


  <div class="left" style="width:50% ;float: left;padding-right:50px">

    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
      placeholder="Tìm kiếm cửa hàng theo tên hoặc tỉnh thành">
    <br>
    <h4>Cửa hàng({{count}})</h4>
    <div class="listLocation">
      <div class="item-location" *ngFor="let item of locations | filter:searchText" (click)="uploadLocation(item)">
        <div class="hoverDiv">

            <h4>{{item.addressName}}</h4>
            <div style="color:rgb(113, 112, 112) ;">{{item.addressDetail}}
              <br>
              Mở cửa : 09:30:00 - Đóng cửa : 22:00:00 <br>
              Hotline: {{item.hotline}}</div>


          <div style="width: 300px;height:30px;">
            <a type="button" style="" href="tel:{{item.hotline}}" style="margin-right:5px;" class="location"><i
                class="pe-7s-call"></i> LIÊN HỆ HOTLINE </a>
            <a type="button" href="{{item.directLink}}" target="_blank" class="location"><i
                class="pe-7s-map-marker red"></i> XEM CHỈ ĐƯỜNG </a>

          </div>
          <div></div>

        </div>

      </div>

      <!-- <hr> -->
    </div>
  </div>


  <div class="right" style="width:50%;height:78%;float: left;border: 1px solid;">
    <iframe [src]="trustedDashboardUrl" width="100%" height="100%" style="border:1px;" allowfullscreen=""
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</div>
